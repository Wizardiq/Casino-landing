<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__block">
            <div class="main__circle">
                <img class="main__icon_big" src="img/Fortune_circle3_work1.png" alt="">
                <img class="main__icon_mobile" src="img/Fortune_circle_work_768_En.png" alt="">
            </div>
            <div class="main__winnings"><img src="img/your-winnings.png" alt=""></div>
            <div class="main__wheel"><img src="img/Spin_cyrcle1.png" alt=""></div>
            <div class="main__play"><img src="img/PLAY.png" alt=""></div>
            <div class="main__glow"><img src="img/Sjivo.png" alt=""></div>
            <div class="main__money"><img src="img/Money_front.png" alt=""></div>
            <div class="main__icons"><img src="img/icons.png" alt=""></div>
            <div class="main__attempts">2</div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal">
            <div class="modal__block">
                <h3 class="modal__title"><span>CONGRATULATIONS</span></h3>
                <div class="modal__info">
                    You won <span class="modal__span">200</span> free spins
                </div>
                <div class="modal__text">
                    You have one more attempt
                </div>
                <button class="modal__button">
                    Play
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
